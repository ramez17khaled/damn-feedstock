{% set name = "damn" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/damn_library/archive/refs/tags/{{ version }}.tar.gz
  sha256: ab1e2af66cbce09851e9f664d501686feca667a175a2989dc5ea00255091705c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy =1.23.5
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - cobra =0.29.1
    - tensorflow =2.16.2
    - keras =3.9.2

test:
  source_files: 
    - tests/
  imports:
    - damn
  requires:
    - python {{ python_min }}
  commands:
    - python -m damn --help

about:
  home: https://github.com/brsynth/damn_library
  summary: "dAMN Hybrid Neural Network Framework for Dynamic Flux Balance Analysis (dFBA)."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramez17khaled
    - danilodurs
    - jfaulon
